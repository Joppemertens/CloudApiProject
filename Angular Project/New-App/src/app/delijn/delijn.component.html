<input type="text" class="form-control" [(ngModel)]="Search">

<div class="card" *ngIf="halteResult">
    <div class="card-header">Haltes </div>
    <div class="card-block">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>HalteNummer,klik voor meer info</th>
                    <th>Bestemming</th>
                    <th>locatie</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let halte of halteResult.haltes" (click)="searchLijnen(halte.halteNummer)">
                    <td>{{halte.halteNummer}}</td>
                    <td>{{halte.bestemmingen}}</td>
                    <td>{{halte.omschrijvingLang}}</td>
                    
                    
                </tr>
                
            </tbody>
        </table>
    </div>
  </div>
  <div class="card" *ngIf="vertrekken">
    <div class="card-header">Vertrekken</div>
    <div class="card-block">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Lijnnummer</th>
                    <th>VertrekTijd</th>
                    <th>Bestemming</th>

                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let lijn of vertrekken.lijnen">
                    
                    <td>{{lijn.lijnNummer}}</td>
                    <td>{{lijn.vertrekTijd}}</td>
                    <td>{{lijn.bestemming}}</td>
                    
                    
                    
                </tr>
                
            </tbody>
        </table>
    </div>
  </div>
